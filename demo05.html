<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-on</title>
  </head>
  <body>
    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverse">消息反转</button>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello world !',
            },
            methods:{
                reverse: function(){
                    this.message = this.message.split('').reverse().join('');   
                },
            }
        })
      
    </script>
  </body>
</html>
