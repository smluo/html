<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-model</title>
  </head>
  <body>
    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message" type="text" />
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '',
            }
        })
    </script>
  </body>
</html>
