<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 200px;
            background: pink;
            flex-direction: row-reverse;
            justify-content: space-around;
        }
        span {
            background: red;
        }
    </style>
  </head>
  <body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
  </body>
</html>
