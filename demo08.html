<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>watch-侦听器</title>
  </head>
  <body>
    <div id="app-8">
      <p>Ask a yes/no question:<input v-model="question"/></p>
      <p>{{answer}}</p>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        var app8 = new Vue({
            el: '#app-8',
            data: {
                question: '',
                answer: 'please! ask what you want'
            },
            watch: {
                //如果question发生改变 这个函数就会执行
                question: function(){
                    this.answer = 'wating for you stop typing...'
                }
            }
        })
    </script>
  </body>
</html>
