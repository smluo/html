<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">you can see me</p>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true,
            }
        }) 
    </script>
</body>
</html>
