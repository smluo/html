<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>控制v-for生成的列表的click事件只对当前列有效</title>
  </head>
  <body>
    <div id="app-9">
        <ul>
            <li v-for="list in lists" @click="toggle($event,list)">
                <span v-show="list.show">{{list.conntent}}</span>
            </li>
        </ul>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
      var app8 = new Vue({
        el: "#app-9",
        data: {
            lists: [
                {conntent: 1, show: true},
                {conntent: 2, show: true},
                {conntent: 3, show: true}
            ],
        },
        methods: {
            toggle($event,list) {
                console.log(event)
                list.show = !list.show
            }
        }
      });
    </script>
  </body>
</html>
