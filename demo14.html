<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <!-- 引入element-ui的样式 -->
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css" />
    <link rel="stylesheet" href="./css/demo14.css" />
  </head>
  <body>
    <div id="app">
      <el-row>
        <el-button>默认按钮</el-button>
        <el-button type="primary" @click="handleClick">主要按钮</el-button>
        <el-button type="success">主要按钮</el-button>
        <el-button type="info">主要按钮</el-button>
        <el-button type="danger">{{msg}}</el-button>
      </el-row>
      <el-row>
        <el-col :span="8">
          <div id="echart" style="height: 350px"></div>
        </el-col>
        <el-col :span="8" class="smluo">
          <div class="circle1"></div>
          <div class="circle2"></div>
        </el-col>
        <el-col :span="8"></el-col>
      </el-row>
    </div>
    <!-- 引入element组件必须先引入vue -->
    <script src="./vue/vue.js"></script>
    <!-- 引入elementUI组件 -->
    <script src="./element-ui/lib/index.js"></script>
    <!-- 引入echarts组件 -->
    <script src="./echarts/echarts.min.js"></script>
    <script src="./js/demo14.js"></script>
  </body>
</html>
