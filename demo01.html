<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Study</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="./vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "靓仔!111222"
        }
      });
    </script>
  </body>
</html>
